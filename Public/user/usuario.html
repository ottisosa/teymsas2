<div class="general">

    <div class="user-container">
        <div class="menu-user">
            <a href="#" onclick="loadContent('misCompras.html')">Mis Compras</a>
            <a href="#">Mis favoritos</a>
            <a href="#" id="logout">Cerrar session</a>
        </div>

        <div class="container-data">
            <h2>Actualizar Perfil</h2>
            <!-- Formulario para actualizar los datos básicos del usuario -->
            <form action="update_profile.php" method="POST" class="profile-form">
                <label for="complete_name_user">Nombre completo:</label>
                <input type="text" id="complete_name_user" name="complete_name_user" required>

                <label for="email_user">Email:</label>
                <input type="email" id="email_user" name="email_user" required>

                <label for="phone_user">Teléfono:</label>
                <input type="text" id="phone_user" name="phone_user" required>

                <button type="submit" class="btn">Actualizar Datos</button>
            </form>

            <h2>Cambiar Contraseña</h2>
            <!-- Formulario para cambiar la contraseña -->
            <form id="changePassword" method="POST" class="password-form">
                <label for="current_password">Contraseña Actual:</label>
                <input type="password" id="current_password" name="current_password" required>

                <label for="new_password">Nueva Contraseña:</label>
                <input type="password" id="new_password" name="new_password" required>

                <label for="confirm_password">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit" class="btn">Actualizar Contraseña</button>
            </form>
        </div>

    </div>

</div>
