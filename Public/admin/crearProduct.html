<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/dashboard_admin.css">
    <link rel="stylesheet" href="../assets/css/styleForm.css">
    <script type="module" src="../assets/js/product_create.js"></script>
</head>

<body>
    <main>
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/img/Logo2.png">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../admin/index.html">Dashboard</a></li>
                    <li><a href="../admin/VerProducto.html">Ver Productos</a></li>
                    <li><a href="../admin/crearProduct.html">Crear producto</a></li>
                </ul>
            </nav>

        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Barra superior -->


            <div id="container-product">
                <form id="formAgregar">
                    <label for="description_product">Descripcion del producto:</label>
                    <input type="text" id="description_product" name="description_product" uct required>

                    <label for="details_product">Detalles del producto:</label>
                    <input type="text" id="details_product" name="details_product" required>

                    <label for="price_product">Precio del producto:</label>
                    <input type="number" min="1" id="price_product" name="price_product" required>

                    <label for="thumbnail_product">Imagen del producto:</label>
                    <input type="file" id="thumbnail_product" name="thumbnail_product" >

                    <label for="stock_product">Stock del producto:</label>
                    <input type="number" min="1" id="stock_product" name="stock_product" required>

                    <label for="measures_product">Medidas del producto:</label>
                    <input type="text" id="measures_product" name="measures_product" required>

                    <label for="id_category">Categoria del producto:</label>
                    <select name="id_category" id="id_category" required>

                    </select>


                    <button type="submit" class="btn">Agregar Producto</button>

                </form>
            </div>
        </main>
</body>

</html>
